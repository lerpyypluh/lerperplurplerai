<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lerper Plurper - Automated Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            animation: slideIn 0.3s ease-out;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message.ai {
            justify-content: flex-start;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 16px;
            font-size: 15px;
            line-height: 1.5;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .message.user . message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        . message.ai .message-content {
            background: #f0f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }

        . loading {
            display: flex;
            gap: 6px;
            align-items: center;
            padding: 8px 12px;
        }

        .loading span {
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            animation: bounce 1. 4s infinite;
        }

        .loading span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .loading span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes bounce {
            0%, 80%, 100% { opacity: 0.3; transform: translateY(0); }
            40% { opacity: 1; transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-area {
            padding: 20px;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
        }

        #input {
            flex: 1;
            border: 2px solid #e0e0e0;
            border-radius: 24px;
            padding: 12px 20px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        #input:focus {
            outline: none;
            border-color: #667eea;
        }

        #input::placeholder {
            color: #999;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 24px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:active {
            transform: translateY(0);
        }

        .send-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-container::-webkit-scrollbar {
            width: 6px;
        }

        . chat-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: #ddd;
            border-radius: 3px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #bbb;
        }

        @media (max-width: 600px) {
            .message-content {
                max-width: 100%;
            }

            .header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>✨ Lerper Plurper - Automated Assistant</h1>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-area">
            <input 
                type="text" 
                id="input" 
                placeholder="Ask me anything..." 
                autocomplete="off"
            />
            <button class="send-btn" id="sendBtn" onclick="sendMessage()">
                Send
            </button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const inputField = document.getElementById('input');
        const sendBtn = document.getElementById('sendBtn');
        let currentAIMessage = null;

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'ai'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatContainer. appendChild(messageDiv);
            
            chatContainer.scrollTop = chatContainer. scrollHeight;
            return contentDiv;
        }

        function createAIMessage() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content loading';
            contentDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            return contentDiv;
        }

        async function typeMessage(text, element) {
            element.classList.remove('loading');
            element.innerHTML = '';
            
            for (let i = 0; i < text.length; i++) {
                element.textContent += text[i];
                chatContainer.scrollTop = chatContainer. scrollHeight;
                await new Promise(resolve => setTimeout(resolve, 5)); // 5ms per character
            }
        }

        async function sendMessage() {
            const message = inputField.value.trim();
            
            if (!  message) return;

            addMessage(message, true);
            inputField.value = '';
            sendBtn.disabled = true;

            currentAIMessage = createAIMessage();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.response) {
                    await typeMessage(data.response, currentAIMessage);
                } else {
                    currentAIMessage.classList.remove('loading');
                    currentAIMessage.innerHTML = '';
                    currentAIMessage.textContent = '❌ Error: ' + (data.error || 'Unknown error');
                }

                chatContainer.scrollTop = chatContainer.scrollHeight;
            } catch (e) {
                currentAIMessage.classList.remove('loading');
                currentAIMessage.innerHTML = '';
                currentAIMessage. textContent = '❌ Error: ' + e.message;
                console.error('Error:', e);
            } finally {
                sendBtn.disabled = false;
                inputField. focus();
            }
        }

        inputField.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        inputField.focus();
    </script>
</body>
</html>
